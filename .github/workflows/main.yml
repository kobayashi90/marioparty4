name: Build Mario Party 4 Windows

on:
  push:
    branches:
      - port
  pull_request:
    branches:
      - port

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild environment
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup Visual Studio
        uses: microsoft/setup-vs@v1.0.2
        with:
          vs-version: 'latest'

      # If your project uses CMake, you can build it like this:
      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v1.8.1
        with:
          cmake-version: '3.27.0'

      - name: Configure project with CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64

      - name: Build project
        run: |
          cd build
          cmake --build . --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: MarioParty4-Windows-Release
          path: build/Release/*.exe
